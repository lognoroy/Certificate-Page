	<script type="text/javascript">
		$(document).ready(function(){
			$('#logout').click(function(){
				window.location.assign("http://localhost:80/mooccal/login/logout");
			});

			$('#cancel').click(function(){
				window.location.assign("http://localhost:80/mooccal/stdhome");
			});

			$('#submit').click(function(e){
				e.preventDefault();
				// console.log($('form').serialize());
				$('.errortext').text('');
				$('.errortext').html('');
				$('.errortext').css('backgroundColor', 'transparent');
				$('.error').removeClass('error');
				$('#submit').text('Submitting...');
				$.ajax({
					url: 	'http://localhost:80/mooccal/stdhome/addcert',
					type: 	'post',
		 			data: 	$('form input, form select').serialize(),

		 			success: function(result) {
		 				// console.log(result);
						$('#submit').text('Submit');
		 				if (result == '1') {
		 					window.location.assign("http://localhost:80/mooccal/stdhome");
		 				}
		 				else if (result == '2') {
		 					alert("Sorry! Your certificate could not be added. Please try after sometime.");
		 				}
		 				else {
		 					result = JSON.parse(result);
		 					var error = 0;
		 					if (result['cname']) {
		 						$('#cname').addClass('error');
		 						$('#cnamebox .errortext').html('<i class="fa fa-times-circle"></i> ' + result['cname']);
		 						$('#cnamebox .errortext').css('display', 'block');
		 						$('#cnamebox .errortext').css('backgroundColor', '#FFBABA');
		 						++error;
		 					}
		 					if (result['plat']) {
		 						$('#plat').addClass('error');
		 						$('#platbox .errortext').html('<i class="fa fa-times-circle"></i> ' + result['plat']);
		 						$('#platbox .errortext').css('display', 'block');
		 						$('#platbox .errortext').css('backgroundColor', '#FFBABA');
		 						++error;
		 					}
		 					if (result['weeks']) {
		 						$('#weeks').addClass('error');
		 						$('#weeksbox .errortext').html('<i class="fa fa-times-circle"></i> ' + result['weeks']);
		 						$('#weeksbox .errortext').css('display', 'block');
		 						$('#weeksbox .errortext').css('backgroundColor', '#FFBABA');
		 						++error;
		 					}
		 					if (result['point']) {
		 						$('#point').addClass('error');
		 						$('#pointbox .errortext').html('<i class="fa fa-times-circle"></i> ' + result['point']);
		 						$('#pointbox .errortext').css('display', 'block');
		 						$('#pointbox .errortext').css('backgroundColor', '#FFBABA');
		 						++error;
		 					}
		 					if (result['startdate']) {
		 						$('#startdate').addClass('error');
		 						$('#startdatebox .errortext').html('<i class="fa fa-times-circle"></i> ' + result['startdate']);
		 						$('#startdatebox .errortext').css('display', 'block');
		 						$('#startdatebox .errortext').css('backgroundColor', '#FFBABA');
		 						++error;
		 					}
		 					if (result['enddate']) {
		 						$('#enddate').addClass('error');
		 						$('#enddatebox .errortext').html('<i class="fa fa-times-circle"></i> ' + result['enddate']);
		 						$('#enddatebox .errortext').css('display', 'block');
		 						$('#enddatebox .errortext').css('backgroundColor', '#FFBABA');
		 						++error;
		 					}
		 					if (result['certlink']) {
		 						$('#certlink').addClass('error');
		 						$('#certlinkbox .errortext').html('<i class="fa fa-times-circle"></i> ' + result['certlink']);
		 						$('#certlinkbox .errortext').css('display', 'block');
		 						$('#certlinkbox .errortext').css('backgroundColor', '#FFBABA');
		 						++error;
		 					}

		 					if (error == 0) {
		 						alert("Your certificate is added.");
		 						window.location.assign("http://localhost:80/mooccal/stdhome");
		 					}
		 					else {
		 						return false;
		 					}
		 				}
		 			}
				});
			});
		});
	</script>
